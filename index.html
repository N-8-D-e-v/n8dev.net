<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8Dev</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="centered">
        <div>
            <h1 class="hero__header pink__colored" data-aos="fade-right">Hello,</h1>
            <h1 class="hero__header" data-aos="fade-left">I'm Nate.</h1>
        </div>
        <img src="images/line.png" alt="line" id="hero__header__divider" data-aos="flip-left">
    </section>
    <section class="centered">
        <div>
            <h1 class="about__header" data-aos="fade-down">
                I'm a young
                <span class="orange__highlight">indie game developer</span>
            </h1>
            <h1 class="about__header" data-aos="fade-up">
                and
                <span class="orange__highlight">content creator</span>
                on youtube
            </h1>
        </div>
    </section>

    <!-- Animate on Scroll -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            once: false,
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
</body>
</html>
